<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
</head>

<body>

    <div class="loginformdiv">
        <form onsubmit="loginvalidate(event)" id="loginform">
            <div>Login</div>
            <br>
            <div class="inputname">
                <div class="input">
                    <label for="emailph">Email</label>
                </div>
                <div class="input">
                    <input type="text" name="emailph" id="name" placeholder="Email/Phone number">
                </div>
            </div>
            <div class="inputflex">
                <div class="input">
                    <label for="newpass">Password</label>
                </div>
                <div class="input">
                    <input type="password" name="password" id="newpass" placeholder="Password">
                    <i class="far fa-eye" id="togglePassword"></i>
                </div>
            </div>
            <div class="inputflex">
                <div class="input"><label for="secretpin">Secret pin</label></div>
                <div class="input"><input type="password" name="secretpin" id="secretpin" placeholder="Secret pin">
                    <i class="far fa-eye" id="togglePin"></i>
                </div>
            </div>
            <br>
            <div class="inputflex">
                <div class="input"><button type="submit">Submit</button></div>
                <div class="input">
                    <button type="button"><a href="./registraion.html">Register</a></button>
                </div>

            </div>
        </form>
    </div>

    <script src="./login.js"></script>
</body>

</html>
