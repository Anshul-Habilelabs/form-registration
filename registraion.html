<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
</head>

<body>

    <div class="reegiterationform">
        <form onsubmit="validateform(event)">
            <div>Registration Form</div><br>
            <div class="inpuf">
                <div class="input">
                    <label for="name">Enter your Name</label>
                </div>
                <div class="input">
                    <input type="text" name="name"id="name" placeholder="Enter your name">
                </div>
            </div>
            <div class="inpuf">
                <div class="input">
                    <label for="number">Enter your Number</label>
                </div>
                <div class="input">
                    <input type="text" name="number"  id="number" maxlength="10" placeholder="Enter your number">
                </div>
            </div>
            <div class="inpuf">
                <div class="input">
                    <label for="email">Enter your Email</label>
                </div>
                <div class="input">
                    <input type="text" name="email" placeholder="Enter your Email">
                </div>
            </div>
            <div class="inpuf">
                <div class="input">
                    <label for="newpass">Enter New Password</label>
                </div>
                <div class="input">
                    <input type="password" name="newpass" id="newpass" placeholder="Enter New password">
                <i class="far fa-eye" id="togglePassword"></i>
                </div>
            </div>
            <div class="inpuf">
                <!-- <input type="password" name="secretpin" placeholder="Secret pin"> -->
                <div>
                    <label for="secretpin">Secret Pin</label>
                </div>
                <div>
                    <input type="text" name="secretpin" id="secretpin" placeholder="*******" readomly>
                </div>
                    <i class="far fa-eye" id="togglePin"></i>
                    <button type="button" id="refresh" onclick="CaptchaShow(event)">Captcha</button>
            </div>
            <br>
            <div class="buttondiv">
                <div>
                    <button type="submit">Submit</button>
                </div>
                <div>
                    <button><a href="./login.html">Login</a></button>
                </div>
            </div>
        </form>
    </div>
    <script src="/register.js"></script>
</body>

</html>
